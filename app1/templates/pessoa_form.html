{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h1>Pessoa</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Confirmar" %}
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
